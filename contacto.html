<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    
    <header class="site-header">  
        <div class="contenedor contenido-header">  
            <div class="barra">         
                <a href="index.html">     
                    <img src="img/logo.svg" alt="Logo Tipo De     Bienes Raices">
                </a>  
                
                <nav class="navegacion">      
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contactos</a>
                </nav>
            </div>
        </div> 
    </header>
    
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="">
    
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el Formulario de Contacto </h2>
        
        <form action="">
            
            <fieldset>
                <legend>Informacion Personal</legend>
                
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="tu nombre">
             
                <label for="email">Email </label>
                <input type="email" id="email" placeholder="correo electronico" required>
                
                <label for="telefono">Telefono: </label>
                <input type="tel" id="telefono" placeholder=" numero de contacto" required> 
             
                <label for="mensaje">Mensaje</label>
                <textarea  id="mensaje" cols="30" rows="10"></textarea>
             
            </fieldset>
            
            <fieldset>
                <legend>Informacion sobre Propiedad</legend>
                
                <label for="obciones">Vende o Compras</label>
                <select id="obciones">
                    <option value="" disabled selected>-- Seleccione --</option> <!--la propiedad selected lo dejas visible-->
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>
                
                <label for="cantidad">Cantidad</label>
                <input type="number" min="0" max="10">
                
            </fieldset>
            
            <fieldset>
                <legend>Contacto</legend>
                
                <p>Como desea ser Contactado</p>
                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    
                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
                
                <p>Si eligio Telefono, elija fecha y la hora</p>
                <div class="forma-fecha">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">
                    
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" min="09:00" max="18:00">
                </div>
                
            </fieldset>
            
            <input type="submit" class="boton boton-verde">
        </form>
        
    </main>
    
    <footer class="site-footer seccion">    
       <div class="contenedor contenedor-footer">        
            <nav class="navegacion">        
                <a href="nosotros.html">Nosotros</a>

                <a href="contacto.html">Contactos</a>
            </nav>

        </div>       
    </footer>
</body>
</html>
